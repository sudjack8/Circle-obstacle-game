  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      touch-action: manipulation;
      font-family: monospace;
    }

    #gameCanvas {
      background: #222;
      display: none;
    }

    #scoreBox {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #000;
      color: #fff;
      padding: 6px 12px;
      font-size: 18px;
      border-radius: 6px;
      z-index: 20;
      display: none;
    }

    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background-color: #000;
      display: none;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
      user-select: none;
    }

    .button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 2px solid #888;
      user-select: none;
    }

    .button:active {
      background-color: #666;
    }

    #homeScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    #homeScreen button, #gameOverScreen button {
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #gameOverMessage {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .unselectable {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
