<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obstackle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            text-align: center;
        }

        #login-container {
            padding: 40px;
        }

        #google-login {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #game-container {
            display: none;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Welcome to Obstackle</h1>
        <button id="google-login">Sign in with Google</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <p id="score">Score: 0</p>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCDWfOvJ8PmhGk2ehWLE55w-zLd8GZw90g",
            authDomain: "obstackle-273f1.firebaseapp.com",
            projectId: "obstackle-273f1",
            storageBucket: "obstackle-273f1.appspot.com",
            messagingSenderId: "204871325792",
            appId: "1:204871325792:web:7bcf244e839af07528bbee",
            measurementId: "G-75H4D13NB9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Signed in as:", user.displayName);
                document.getElementById("login-container").style.display = "none";
                document.getElementById("game-container").style.display = "block";
                // Start the game or call your game initialization function here
                startGame();
            } else {
                console.log("Signed out");
                document.getElementById("login-container").style.display = "block";
                document.getElementById("game-container").style.display = "none";
            }
        });

        // Google Sign-In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    console.log("Google sign-in success:", result.user.displayName);
                })
                .catch(error => {
                    console.error("Google sign-in error:", error.message);
                });
        }

        // Sign out
        function signOut() {
            auth.signOut().then(() => {
                console.log("Signed out successfully");
            });
        }

        document.getElementById("google-login").addEventListener("click", signInWithGoogle);

        // --- Your game logic goes here ---
        function startGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            let score = 0;
            let player = { x: 50, y: 300, width: 30, height: 30, velocityY: 0 };
            let gravity = 0.5;
            let obstacles = [];
            let gameInterval = null;

            function resetGame() {
                score = 0;
                player.y = 300;
                player.velocityY = 0;
                obstacles = [];
            }

            function createObstacle() {
                const height = Math.random() * 200 + 50;
                const gap = 150;
                obstacles.push({ x: 800, y: 0, width: 50, height: height });
                obstacles.push({ x: 800, y: height + gap, width: 50, height: 600 - height - gap });
            }

            function update() {
                player.velocityY += gravity;
                player.y += player.velocityY;

                if (player.y + player.height > canvas.height) {
                    player.y = canvas.height - player.height;
                    player.velocityY = 0;
                }

                // Move and remove obstacles
                for (let i = 0; i < obstacles.length; i++) {
                    obstacles[i].x -= 3;
                }
                obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

                // Collision detection
                for (let ob of obstacles) {
                    if (
                        player.x < ob.x + ob.width &&
                        player.x + player.width > ob.x &&
                        player.y < ob.y + ob.height &&
                        player.y + player.height > ob.y
                    ) {
                        endGame();
                        return;
                    }
                }

                // Add new obstacle
                if (Math.random() < 0.02) {
                    createObstacle();
                }

                score++;
                document.getElementById("score").innerText = "Score: " + score;
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Player
                ctx.fillStyle = "#0077ff";
                ctx.fillRect(player.x, player.y, player.width, player.height);

                // Obstacles
                ctx.fillStyle = "#ff3333";
                for (let ob of obstacles) {
                    ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
                }
            }

            function gameLoop() {
                update();
                draw();
            }

            document.addEventListener("keydown", function (e) {
                if (e.code === "Space") {
                    player.velocityY = -10;
                }
            });

            resetGame();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000 / 60);
        }
    </script>
</body>
</html>
